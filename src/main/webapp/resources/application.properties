# 配置数据源
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/ssm_crud?useUnicode=true&characterEncoding=utf-8&useSSL=false
spring.datasource.username=root
spring.datasource.password=961026
spring.datasource.type=com.mchange.v2.c3p0.ComboPooledDataSource
# 配置MyBatis3
# 驼峰转换
mybatis.configuration.map-underscore-to-camel-case=true
# 配置类型别名扫描基础包
mybatis.typeAliasesPackage=com.boot.curd.bean
# 配置SQL语句映射文件
mybatis.mapperLocations=classpath:mappers/*Mapper.xml
# 配置FreeMarker
spring.freemarker.template-loader-path=classpath:/templates/
# 后缀
spring.freemarker.suffix=.ftl
# 编码
spring.freemarker.charset=UTF-8
# 模板文件使用缓存
spring.freemarker.cache=true
# 模板使用相对路径,在ftl内通过request.contextPath可获得服务器根
spring.freemarker.request-context-attribute=request
# 分页合理化参数
pagehelper.reasonable=true
